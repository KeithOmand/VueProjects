<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Store Project</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>
  <body>
    <div class="app"></div>

    <div class="button-list-container">
      <h4>Categories</h4>
      <table>
        <tr>
          <td><div class="list-dot"></div></td>
          <td class="button-row"><button class="list-button">Shoes</button></td>
          <td><div class="circle">8</div></td>
        </tr>
        <tr>
          <td><div class="list-dot"></div></td>
          <td class="button-row">
            <button class="list-button">Furniture</button>
          </td>
          <td><div class="circle">12</div></td>
        </tr>
        <tr>
          <td><div class="list-dot"></div></td>
          <td class="button-row">
            <button class="list-button">Clothes</button>
          </td>
          <td><div class="circle">70</div></td>
        </tr>
        <tr>
          <td><div class="list-dot"></div></td>
          <td class="button-row">
            <button class="list-button">Accessories</button>
          </td>
          <td><div class="circle">45</div></td>
        </tr>
        <tr>
          <td><div class="list-dot"></div></td>
          <td class="button-row">
            <button class="list-button">Others</button>
          </td>
          <td><div class="circle">12</div></td>
        </tr>
      </table>

      <h4>Sort By</h4>
      <table>
        <tr>
          <td><div class="list-dot"></div></td>
          <td class="button-row">
            <button class="list-button">Newest</button>
          </td>
        </tr>
        <tr>
          <td><div class="list-dot"></div></td>
          <td class="button-row">
            <button class="list-button">Popular</button>
          </td>
        </tr>
        <tr>
          <td><div class="list-dot"></div></td>
          <td class="button-row">
            <button class="list-button">Default</button>
          </td>
        </tr>
        <tr>
          <td><div class="list-dot"></div></td>
          <td class="button-row">
            <button class="list-button">Price: High to Low</button>
          </td>
        </tr>
        <tr>
          <td><div class="list-dot"></div></td>
          <td class="button-row">
            <button class="list-button">Price: Low to High</button>
          </td>
        </tr>
      </table>

      <h4>Price Range</h4>
    </div>

    <script src="./components/StoreSidebar.js"></script>
  </body>
</html>
